<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><!--here types are disc,square and circle-->
        <li>This is first</li>
        <li>This is second</li>
        <ul><!--nested list-->
            <li>Ordered 1</li>
            <li>Ordered 2</li>
        </ul>
        <li>This is third</li>
    </ul>
    <ol type="A"><!--here also we have different types-->
        <li>This is first</li>
        <li>This is second</li>
        <ol type="I">
            <li>1st</li>
            <li>2nd</li>
            <li>3rd</li>
        </ol>
        <li>This is third</li>
    </ol>

    <!--Table-->
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>1234</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Vaibhav</td>
                <td>546</td>
                <td>Web developer</td>
            </tr>
            <tr>
                <td>Harish</td>
                <td>258</td>
                <td>Android developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
