<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS and classes</title>
</head>
<body>
    <h1>IDs and classes in html</h1>
    <div id="mainBox" class="redBg"><!--id is unique-->

    </div>
    <!-- . is for class and # for id -->
    <span class="redBg"></span>
    <span id="codelks"></span>

    <!--Creating multiple tags using elements-->
    <!--span.myclass.myclass2.myclass3*4 +<Tab> to print 4 similar elements-->

    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>
</body>
</html>
